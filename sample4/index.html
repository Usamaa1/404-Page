<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Left side Heading Start -->
      <div class="heading-wrapper">
        <h1 class="main-hd">OOP's!</h1>
        <h3 class="sub-hd">
          Sorry we can't find the page you're looking for. Please go back to
          homepage.
        </h3>
        <div class="home-btn">
          <button>Go Home</button>
        </div>
      </div>
      <!-- Left side Heading End -->
      <!-- 404 Text Start -->
      <div class="error-container">
        <div class="scene">
          <h1 class="main-text"></h1>
          <div class="clip">
            <div class="circle-container">
              <!-- X Axis -->
              <div class="bars border"></div>
              <div class="bars border"></div>
              <div class="bars border"></div>
              <div class="bars border"></div>
              <div class="bars border"></div>
              <!-- Y Axis -->
              <div class="bars border"></div>
              <div class="bars border"></div>
              <div class="bars border"></div>
              <div class="bars border"></div>
              <div class="bars border"></div>
              <!-- Z Axis -->
              <div class="bars"></div>
              <div class="bars"></div>
              <div class="bars"></div>
              <div class="bars"></div>
              <div class="bars"></div>
            </div>
          </div>
          <h1 class="main-text"></h1>
        </div>
        <!-- Right side Sub Heading -->
        <h3 class="bottom-hd"></h3>
        <!-- Responsive Button for smaller screen -->
        <div class="responsive-btn">
          <button>Go Home</button>
        </div>
      </div>
      <!-- 404 Text End -->
    </div>
  </body>
</html>
